<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href = "./style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 header">INTERIOR DEFINE</div>
  </div>
  <div class="row">
    <div class="col-sm-12 hero">
      <p class = "background-text">TEGAN</p>
      <p class = "headline">TEGAN</p>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style = "position: absolute; top: 40vh"><p class = "introduction">Introducing our first curved-back sofa. Tegan’s profile traces a 
graceful arc — it’s show-stopping, without being showy.</p></div>
      <div style = "height: 52vh"><img class = "hero-image" src = "./Hero@1x.png" /></div>
      <p><button class = "customize start-custom">Start Customizing  &rarr;</button></p>
    </div>
  </div>
  <div class="row">
    <div id = "product-1" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 products product-1">
      <p class="product-name">Tegan Apartment Sofa</p>
      <p class="product-price">$1600</p>
      <div class = "product-div"><img class = "product-image1" src = "./SofaRotated@1x.png" /></div>
      <p><button id = "customize1" class = "customize customize1" onmouseover = "hoverState(event)" onmouseout = "normalState(event)">Customize  &rarr;</button></p>
    </div>
    <div id = "product-2" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 products product-2">
      <p class="product-name">Tegan Accent Chair</p>
      <p class="product-price">$1100</p>
      <div class = "product-div"><img class = "product-image2" src = "./ChairRotated@1x.png" /></div>
      <p><button id = "customize2" class = "customize customize2" onmouseover = "hoverState(event)" onmouseout = "normalState(event)">Customize  &rarr;</button></p>
    </div>
    <div id = "product-3" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 products product-1">
      <p class="product-name">Tegan Ottoman</p>
      <p class="product-price">$600</p>
      <div class = "product-div"><img class = "product-image3" src = "./OttomanRotated@1x.png" /></div>
      <p><button id = "customize3" class = "customize customize3" onmouseover = "hoverState(event)" onmouseout = "normalState(event)">Customize  &rarr;</button></p>
    </div>
  </div>
</div>

</body>

<script type="text/javascript">

  $(document).ready(function(){

    if (window.devicePixelRatio > 1) {

        var lowresImages = $('img');

 

        $('img').each(function(i) {

            var lowres = $(this).attr('src');

            var highres = lowres.replace("@1x.", "@2x.");

            $(this).attr('src', highres);

        });

    }

});


  function hoverState(event){
    document.getElementById(event.target.id).style.border = "1px solid #AAAAAA";
    switch(event.target.id){
      case 'customize1': 
        document.getElementById('product-1').style.backgroundColor = "rgba(21,21,21,0.1)";    
        document.getElementsByClassName("product-image1")[0].src="./Sofa@1x.png";
        break;
      case 'customize2': 
        document.getElementById('product-2').style.backgroundColor = "#E1DDDA";
        document.getElementsByClassName("product-image2")[0].src="./Chair@1x.png";
        break;
      case 'customize3': 
        document.getElementById('product-3').style.backgroundColor = "rgba(21,21,21,0.1)";
        document.getElementsByClassName("product-image3")[0].src="./Ottoman@1x.png";
        break;

    }
  }

  function normalState(event){
    document.getElementById(event.target.id).style.border = "1px solid #DDD";
    switch(event.target.id){
      case 'customize1': 
        document.getElementById('product-1').style.backgroundColor = "#F2F2F2";
        document.getElementsByClassName("product-image1")[0].src="./SofaRotated@1x.png";
        break;
      case 'customize2': 
        document.getElementById('product-2').style.backgroundColor = "#FFF";
        document.getElementsByClassName("product-image2")[0].src="./ChairRotated@1x.png";
        break;
      case 'customize3': 
        document.getElementById('product-3').style.backgroundColor = "#F2F2F2";
        document.getElementsByClassName("product-image3")[0].src="./OttomanRotated@1x.png";
        break;

    } 
  }
</script>
</html>
